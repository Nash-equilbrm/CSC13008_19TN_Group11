<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/manager-profile.css">
    <title>Hồ sơ cá nhân</title>
</head>
<body>
    <div class="container-fluid">
        <header class="d-flex flex-row">
            <h1>COVID-19</h1>
            <nav id="toolbar">
                <a class="mx-5" id="to-homepage" href="manager-add-people-related-to-covid.htm">Trang chủ</a>
                <a class="mx-5" id="to-product-management" href="manager-set-of-product.html">Gói nhu yêu phẩm</a>
            </nav>
            <div class="dropdown me-5" id="satistic-pop-up">
                <button class="dropbtn">Thống kê và quản lý </button>
                <div class="dropdown-content">
                    <a href="manager-add-people-related-to-covid.htm">Quản lý người liên quan đến COVID</a>
                    <a href="manager-statistic-chart.html">Thống kê số liệu</a>
                    <a href="manager-update-the-min-payment.html">Điều chỉnh mức thanh toán tối thiểu</a>
                </div>
            </div>

            

            <div id="profile-area" class="d-flex flex-row">
                
                <!-- <i class="fa-solid fa-user "></i> -->
                <p id="username">Nguyễn Văn A</p>
                <button id="btn-profile" class="border-0 bg-transparent"><i class="fa-solid fa-user"></i></button>

                <div class="dropdown" id="account-menu-pop-up">
                    <button id="btn-profile" class="border-0 bg-transparent"><i class="fa-solid fa-caret-down"></i></button>
                    <div class="dropdown-content">
                        <a href="manager-profile.htm">Tài khoản</a>
                        <a href="index.html">Đăng xuất</a>
                    </div>
                </div>
            
            </div>
        </header>
        <div class="main">
            <aside>
                
            </aside>
            <div id="content">
                <h3 id="account-number">Tài khoản: <span>1234567890</span></h3>
                <img id="qr-code" src="images/qr.png" alt="avatar" >
                <form action="#" id="manager-info-edit"></form>
                <div id="travel-history-display" class="ms-5 me-5 ">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 info-block">
                            <label for="name">Họ và tên</label>
                            <input type="text" name="name" id="name" form="manager-info-edit" value="NGUYỄN VĂN A" class="info-box">

                        </div>
                        <div class="col-lg-6 col-md-12 info-block">
                            <label for="citizenID">Số hộ chiếu/CMND/CCCD</label>
                            <input type="text" name="citizenID" id="citizenID" form="manager-info-edit" value="215512345" class="info-box">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-12 info-block">
                            <label for="phone-num">Số điện thoại</label>
                            <input type="number" name="phone-num" id="phone-num" form="manager-info-edit" value="0981234567" class="info-box">

                        </div>
                        <div class="col-lg-6 col-md-12 info-block">
                            <label for="email">Địa chỉ Email</label>
                            <input type="email" name="email" id="email" form="manager-info-edit" value="username@example.com" class="info-box">

                        </div>
                    </div>
                </div>
                <button id="save-info-btn" class="btn btn-success rounded-pill" type="submit" form="manager-info-edit">Lưu thông tin</button>
                
            </div>
        </div>    
    </div>
    <script src="https://kit.fontawesome.com/1de341d6e9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
