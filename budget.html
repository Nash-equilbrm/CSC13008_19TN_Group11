<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="budget.css">
    <title>Chi tiết sản phẩm</title>
</head>

<body>
    <div class="container-fluid">
        <header class="d-flex flex-row">
            <h1>COVID-19</h1>
            <div id="profile-area" class="">
                <p id="username">Nguyễn Văn A</p>
                <div>
                    <i class="fa-solid fa-user "></i>
                    <button id="btn-profile" class="border-0 bg-transparent"><i
                            class="fa-solid fa-caret-down"></i></button>
                </div>
            </div>
        </header>
        <div class="container text-center">
            <div class="row">
                <div class="balance">
                    <h2>Số dư</h2><br>
                    <h2><i>10.000.000 VND</i></h2>
                </div>
                <div class="col-md-6 col-sm-12" onclick="">
                    <img src="images/money-icon.png" alt="money-icon">
                    <p class="text">Nạp tiền</p>
                </div>

                <div class="col-md-6 col-sm-12" onclick="">
                    <img src="images/lock-icon.png" alt="money-icon">
                    <p class="text">Bảo mật tài khoản</p>
                </div>
            </div>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/1de341d6e9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
