<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/distbootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="budget-recharge.css">
    <title>Nạp tiền</title>
</head>

<body>
    <div class="container-fluid">
        <header class="d-flex flex-row shadow">
            <h1>COVID</h1>
            <h4 id="home" class="px-5"><a href="user-product.html"
                    class="text-decoration-none text-white text-center">Trang chủ</a></h4>
            <div id="profile-area" class="">
                <p id="username">Nguyễn Văn A</p>
                <div class="pb-3">
                    <i class="fa-solid fa-user "></i>
                    <div class="btn-group">
                        <button type="button" class="btn btn-infor dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="user-order.html">Đơn mua</a></li>
                            <li><a class="dropdown-item" href="user-profile.html">Hồ sơ cá nhân</a></li>
                            <li><a class="dropdown-item" href="budget.html">Tài khoản thanh toán</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="index.html">Đăng xuất</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="container text-center">
            <img id="money-icon" src="money-icon.png" alt="money-icon">
        </div>
        <div class="container">
            <h4 id="denomination" class="my-3">Chọn mệnh giá muốn nạp:</h4>
            <div class="container text-center">
                <form id="to-budget" action="budget.html"></form>
                <form id="to-confirm" action="budget-confirm-charge.html"></form>

                <div class="row">
                    <div class="col">
                        <p class="money">50.000</p>
                    </div>
                    <div class="col">
                        <p class="money">100.000</p>

                    </div>
                    <div class="col">
                        <p class="money">200.000</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="money">500.000</p>
                    </div>
                    <div class="col">
                        <p class="money">1.000.000</p>

                    </div>
                    <div class="col">
                        <p class="money">2.000.000</p>
                    </div>

                </div>

                        <button class="btn btn-success my-5 mx-5" form="to-budget">Trở về</button>
                        <button class="btn btn-success my-5" form="to-confirm">Xác nhận</button>

                </div>

            </div>


        </div>
        <script src="https://kit.fontawesome.com/1de341d6e9.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
