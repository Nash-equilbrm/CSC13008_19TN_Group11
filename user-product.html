<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="user-product.css">
    <title>Login</title>
</head>
<body>
    <div class="container-fluid">
        <header class="d-flex flex-row">
            <h1>COVID-19</h1>
            <div id="profile-area" class="">
                <p id="username">Nguyễn Văn A</p>
                <div>
                    <i class="fa-solid fa-user "></i>
                    <button id="btn-profile" class="border-0 bg-transparent"><i class="fa-solid fa-caret-down"></i></button>
                
                </div>
            </div>
        </header>
        <div class="main">
            <aside>
                <h2 id="page-address">Sản phẩm</h2>
                <p><b>Bộ lọc</b></p>
                <form action="#">
                    <label class="" for="exp">Thời hạn: </label>
                    <input id="exp" name="exp" type="number" class="my-2">
                    <label for="price">Giá từ: </label>
                    <input id="min-price" name="price" type="number" min="0" class="mt-2">
                    <input name="max-price" type="number" min="0" class="my-3">
                    <button id="btn-filter-submit" class="btn btn-success" type="submit" >Áp dụng</button>
                </form>
            </aside>
            <div class="product-area">
                <div class="search-bar">
                    <form class="search-form w-75 my-2 ps-4 rounded-pill">
                        <input class="form-control border-0" type="search" placeholder="Nhập tên gói sản phẩm muốn tìm kiếm" aria-label="Search" autocomplete>
                        <button class="btn" type="submit" class="float-end"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                    <button id="shopping-cart"  class="btn btn-light my-2" onclick="alert('hi, u clicked!')" class="btn" type="submit"><i class="fa-solid fa-cart-shopping"></i> Giỏ hàng</button>
                </div>
                <div class="sort-bar py-2">
                    <p class="py-2"><b>Sắp xếp theo: </b></p>
                    <button class="low-price btn btn-light mx-3" type="submit">Giá thấp</button>
                    <button class="high-price btn btn-light" type="submit">Giá cao</button>
                    <button class="btn btn-light  mx-3" type="submit">Bán chạy</button>
                </div>
                <div class="product"></div>
            </div>
        </div>    
    </div>
    <script src="https://kit.fontawesome.com/1de341d6e9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
