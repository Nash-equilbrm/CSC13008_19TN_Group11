<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/user-login.css">
    <title>Đăng nhập</title>
</head>
<body>
    <div class="container">
        <header class="shadow"><h1>COVID-19</h1></header>
        <div>
            <img src="../images/doctors.svg" alt="doctors">
            <main>
                <div class="form-container shadow">
                    <form id="form-login" action="" class="inputform">
                        <label for="username">Username</label>
                        <input id="username" type="text" name="username" autocomplete="on" required>
                        <label for="password">Password</label>
                        <input id="password" type="text" name="password" required>
                        <button id="btn-login" class="btn btn-success" type="submit" href="user-product.html">LOGIN</button>
                        <a href="user-product.html" class="btn btn-success">User flow(Test)</a>
                        <a href="manager-set-of-product.html" class="btn btn-success">Manager flow(Test)</a>
                        <a href="admin-login.html" class="btn btn-success">Admin flow(Test)</a>
                    </form>
                    <div class="acc-support">
                        <p id="forget-pass">Forget password</p>
                        <p id="new-acc">New account</p>
                    </div>
                </div>
            </main>
            <div class="quote">
                <b>“Good health is not something we can buy. However, it can be an extremely valuable savings account.”</b><br/>
                <i>-Anne Wilson Schaef-</i>
            </div>
        </div>
        <footer>All right reserved</footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
