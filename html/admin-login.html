<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/admin-login.css">

    <title>Login</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>COVID-19</h1>
        </header>
        <div class="row">
            <img id="admin-logo" class="col-xl-6 col-lg-5 col-md-4" src="../images/adminlogo.png" alt="adminlogo">
            <main class="col-xl-6 col-lg-7 col-md-8">
                <div class="form-container">
                    <div class="form-label text-center">
                        <h2>Khởi tạo Admin</h2>
                    </div>
                    <form id="form-login" action="../html/admin-list-account.html" class="inputform">
                        <label for="username">Tài khoản</label>
                        <input id="username" type="text" name="username" autocomplete="on" required>
                        <label for="password">Mật khẩu</label>
                        <input id="password" type="text" name="password" required>
                        <label for="re-password">Xác nhận mật khẩu</label>
                        <input id="re-password" type="text" name="password" required>
                        <button id="btn-login" class="btn btn-success" type="submit" >Xác nhận</button>
                    </form>
                </div>
            </main>
        </div>
        <footer>All right reserved</footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
