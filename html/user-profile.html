<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../css/user-product-details.css">
    <title>Chi tiết sản phẩm</title>
</head>
<body>
    <div class="container-fluid">
        <header class="d-flex flex-row">
            <h1>COVID-19</h1>
            <div id="profile-area" class="">
                <p id="username">Nguyễn Văn A</p>
                <div>
                    <i class="fa-solid fa-user "></i>
                    <button id="btn-profile" class="border-0 bg-transparent"><i class="fa-solid fa-caret-down"></i></button>
                </div>
            </div>
        </header>
        <div class="main d-flex flex-column">
            <div class="row mx-5 my-3">
                <h2 class="col-md-6 col-sm-12">Hồ sơ cá nhân</h2>
                <h5 class="col-md-6 col-sm-12 text-end">Mã TK<span id="account-id">09723449384375934</span></h5>
            </div>
            <div class="d-flex flex-row justify-content-center">
            <img style="width:200px; height:200px" src="../images/QR.png" alt="QR code">
            </div>  
            <div id="user-info" class="d-flex flex-column align-items-center">
                <p >Họ và tên: </p>
                <input id="name" class="w-50" value="Nguyễn Văn A" readonly>
                <p >Ngày sinh: </p>
                <input id="dob" class="w-50" value="21/01/2001" readonly>
                <p >Giới tính: </p>
                <input type="radio" class="w-50" value="Nam" readonly checked>
                <input type="radio" class="w-50" value="Nữ" readonly >
                <p >Số điện thoại: </p>
                <input id="dob" class="w-50" value="0902874778" readonly>
                <button class="btn btn-success my-3" id="btn-edit-info" onclick="user-login.html">Chỉnh sửa</button>
            </div>
        </div>    
    </div>
    <script src="https://kit.fontawesome.com/1de341d6e9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
