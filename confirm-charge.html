<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="confirm-charge.css">
    <title>Nạp tiền</title>
</head>

<body>
    <div class="container-fluid">
        <header class="d-flex flex-row">
            <h1>COVID-19</h1>
            <div id="profile-area" class="">
                <p id="username">Nguyễn Văn A</p>
                <div>
                    <i class="fa-solid fa-user "></i>
                    <button id="btn-profile" class="border-0 bg-transparent"><i
                            class="fa-solid fa-caret-down"></i></button>
                </div>
            </div>
        </header>
        <div class="container text-center">
            <img id="money-icon" src="images/money-icon.png" alt="money-icon">
        </div>
        <div class="container text-center">
            <h3 id="money">200.000 VND</h3>
            <h2>Nạp vào tài khoản</h2>
        </div>
        <div class="container my-5">
            <h4 id="account">Tài khoản momo: +8512345678</h4>
        </div>
        <div class="container my-5 text-center">
            <button class="btn btn-success" type="submit">Xác nhận</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1de341d6e9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
