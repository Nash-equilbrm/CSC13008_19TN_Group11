<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="user-product-details.css">
    <title>Chi tiết sản phẩm</title>
</head>
<body>
    <div class="container-fluid">
        <header class="d-flex flex-row">
            <h1>COVID-19</h1>
            <div id="profile-area" class="">
                <p id="username">Nguyễn Văn A</p>
                <div>
                    <i class="fa-solid fa-user "></i>
                    <button id="btn-profile" class="border-0 bg-transparent"><i class="fa-solid fa-caret-down"></i></button>
                </div>
            </div>
        </header>
        <div class="main d-flex flex-column">
            <div class="d-flex flex-row">
                <h2 class="ms-5 my-2"><span>Sản phẩm </span>> <span id="product-name">Bàn chải Jordan</span></h2>
                <div class="search-bar d-flex flex-row">
                    <form class="search-form w-100 my-2 ps-4 rounded-pill">
                        <input class="form-control border-0" type="search" placeholder="Nhập tên gói sản phẩm muốn tìm kiếm" aria-label="Search" autocomplete>
                        <button class="btn" type="submit" class="float-end"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                    <button id="shopping-cart"  class="btn btn-light my-2" onclick="alert('hi, u clicked!')" class="btn" type="submit"><i class="fa-solid fa-cart-shopping"></i> Giỏ hàng</button>
                </div>
            </div>
        <div id="images" class="row">
            <div class="col-md-6"> 
                <img id="img0" id="img0" src="images/brush-5.jpg" alt="brush">
                <div id="sub-img" class="row">
                    <img class="col-md-3" id="img1" src="images/brush-1.jpg" alt="brush">
                    <img class="col-md-3" id="img2" src="images/brush-2.jpg" alt="brush">
                    <img class="col-md-3" id="img3" src="images/brush-3.jpg" alt="brush">
                    <img class="col-md-3" id="img4" src="images/brush-4.jpg" alt="brush">
                </div>
            </div>
            <div class="col-md-6">
                <h1>content</h1>
            </div>
        </div>
        </div>    
    </div>
    <script src="https://kit.fontawesome.com/1de341d6e9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
