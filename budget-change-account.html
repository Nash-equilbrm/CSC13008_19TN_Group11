<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/distbootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="budget-change-account.css">
    <title>Thay đổi mật khẩu</title>
</head>

<body>
    <div class="container-fluid">
        <header class="d-flex flex-row shadow">
            <h1>COVID</h1>
            <h4 id="home" class="px-5"><a href="user-product.html"
                    class="text-decoration-none text-white text-center">Trang chủ</a></h4>
            <div id="profile-area" class="">
                <p id="username">Nguyễn Văn A</p>
                <div class="pb-3">
                    <i class="fa-solid fa-user "></i>
                    <div class="btn-group">
                        <button type="button" class="btn btn-infor dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="user-order.html">Đơn mua</a></li>
                            <li><a class="dropdown-item" href="user-profile.html">Hồ sơ cá nhân</a></li>
                            <li><a class="dropdown-item" href="budget.html">Tài khoản thanh toán</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="index.html">Đăng xuất</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="container text-center">

            <img id="money-icon" src="lock-icon.png" alt="money-icon">
        </div>
        <div class="container align-center ">
            <form class="row g-3" action="budget.html">
                <div class="col-12">
                    <label for="inputEmail4" class="form-label">Email đăng nhập:</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-12">
                    <label for="inputPassword" class="form-label">Mật khẩu hiện tại:</label>
                    <input type="password" class="form-control" id="inputPassword">
                </div>
                <p onclick="" id="forgot-pass">Quên mật khẩu?</p>

                <div class="col-12">
                    <label for="inputNewPassword" class="form-label">Mật khẩu mới:</label>
                    <input type="password" class="form-control" id="inputNewPassword">
                </div>
                <div class="col-12">
                    <label for="checkNewPassword" class="form-label">Xác nhận mật khẩu:</label>
                    <input type="password" class="form-control" id="chekcNewPassword">
                </div>
                <div class="col-12 text-center py-4">
                    <button id="submit" type="submit" class="btn">Xác nhận</button>
                </div>
            </form>
        </div>


    </div>
    <script src="https://kit.fontawesome.com/1de341d6e9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
